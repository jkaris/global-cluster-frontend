<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Global Cluster - Your one-stop solution for global networking and collaboration. Join us to connect and grow with industry experts worldwide."
    />
    <meta
      name="keywords"
      content="Global Cluster, Networking, Collaboration, Industry Experts, Worldwide Connections"
    />
    <meta name="author" content="Global Cluster Team" />

    <!-- Open Graph Meta Tags (for social media sharing) -->
    <meta property="og:title" content="Global Cluster" />
    <meta
      property="og:description"
      content="Join Global Cluster to connect and grow with industry experts worldwide."
    />
    <meta
      property="og:image"
      content="https://example.com/path/to/social-image.jpg"
    />
    <meta property="og:url" content="https://example.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Global Cluster" />
    <meta
      name="twitter:description"
      content="Join Global Cluster to connect and grow with industry experts worldwide."
    />
    <meta
      name="twitter:image"
      content="https://example.com/path/to/twitter-image.jpg"
    />
    <meta name="twitter:site" content="@GlobalCluster" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/site.svg" />

    <!-- Title -->
    <title>Global Cluster</title>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
